<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lemar-Qualy</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="64x64" rel="icon" href="img/fast.png">
<header>
    <div class="image">
        <img src="img/lemar.png" height="90"  alt="">
    </div>
</header>
<body>
    <div class="content">
        <div class="wrapper-header">
            <div class="wrapper-input">
                <input type="text" class="input">

                <select class = 'participants' id = 'sel'>
                    <option value="0">0</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
            </div>

            <div class="btnwrap">
                <button class="addBtn btn">Добавить</button>
                <button class="sortBtn btn">Sort</button>
                <button class="clearBtn btn">Очистить</button>
            </div>
    </div>
    <div  class="wrapperlist">
        <ol class="driverlist"></ol>
        <div class="wall"></div>
        <div class="sortedlist"></div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
